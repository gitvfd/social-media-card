<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Banner Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wdth,wght@87.5,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
        box-sizing: border-box;
      }
      #app-container {
        background: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }
      h1 {
        color: #111;
        margin-bottom: 2rem;
      }
      .control-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }
      .inline-label {
        display: inline-block;
        vertical-align: middle;
      }
      input[type="checkbox"] {
        width: auto;
        margin-right: 8px;
        vertical-align: middle;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      .annotation {
        font-weight: 300;
        font-size: 0.8rem;
        color: #555;
      }
      input[type="text"],
      input[type="file"],
      select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 1rem;
        background-color: white;
      }
      input[type="text"] {
        font-family: "Noto Sans Display", sans-serif;
      }
      button {
        background-color: #0073b0;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
      }
      button:hover {
        background-color: #005a8c;
      }
      #result-container {
        margin-top: 2rem;
      }
      #image-canvas {
        max-width: 100%;
        border-radius: 8px;
        border: 1px solid #eee;
      }
      #download-link {
        display: none;
        margin-top: 1rem;
        background-color: #28a745;
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s;
      }
      #download-link:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <h1>OECD social media chart banner Generator</h1>

      <div class="control-group">
        <input type="checkbox" id="add-top-banner-checkbox" />
        <label for="add-top-banner-checkbox" class="inline-label"
          >Add top banner with title/subtitle</label
        >
      </div>

      <div id="top-banner-controls" style="display: none">
        <div class="control-group">
          <label for="title-input"
            >Title
            <span class="annotation"
              >Use *...* to mark text for color, e.g., Title with *colored*
              text. Press Enter for new line.</span
            ></label
          >
          <textarea
            id="title-input"
            rows="3"
            placeholder="e.g., Chart of the Week\nSecond Line"
            style="
              width: 100%;
              padding: 0.75rem;
              border: 1px solid #ccc;
              border-radius: 6px;
              box-sizing: border-box;
              font-size: 1rem;
              font-family: 'Noto Sans Display', sans-serif;
            "
          ></textarea>
        </div>
        <div class="control-group">
          <label for="highlight-color-picker">Color for highlighted text</label>
          <select id="highlight-color-picker">
            <option value="#156df9">Highlight Blue</option>
          </select>
        </div>
        <div class="control-group">
          <label for="subtitle-input"
            >Subtitle
            <span class="annotation">Press Enter for new line.</span></label
          >
          <textarea
            id="subtitle-input"
            rows="2"
            placeholder="e.g., September 2025\nSource: OECD Data"
            style="
              width: 100%;
              padding: 0.75rem;
              border: 1px solid #ccc;
              border-radius: 6px;
              box-sizing: border-box;
              font-size: 1rem;
              font-family: 'Noto Sans Display', sans-serif;
            "
          ></textarea>
        </div>
      </div>

      <div class="control-group">
        <label for="image-uploader"
          >1. Upload your image (PNG or SVG)
          <span class="annotation"> Recommended width: 600px </span></label
        >
        <input
          type="file"
          id="image-uploader"
          accept="image/png, image/svg+xml"
        />
      </div>

      <div class="control-group">
        <label for="text-input"
          >2. Enter your text (bottom banner)
          <span class="annotation">max â‰ˆ100 characters</span></label
        >
        <input
          type="text"
          id="text-input"
          placeholder="e.g., Interim Economic Outlook 2025 "
        />
      </div>

      <div class="control-group">
        <label for="color-picker">3. Pick a bottom banner color</label>
        <select id="color-picker">
          <option value="#101D40">Midnight</option>
          <option value="#E0F2FF">Light blue</option>
          <option value="#591C37">Plum</option>
          <option value="#3A0C12">Burgundy</option>
          <option value="#FFDDBD">Orange</option>
          <option value="#FFD15C">Yellow</option>
          <option value="#183F15">Forest Green</option>
          <option value="#F2FFE5">Grassy Green</option>
          <option value="#00292E">Turquoise</option>
          <option value="#001C37">Ocean</option>
          <option value="#D7EDFE">Sky</option>
          <option value="#3A062D">Berry</option>
          <option value="#FCEEFB">Lilac</option>
        </select>
      </div>
      <div class="control-group">
        <label for="lang-picker">4. Choose a language</label>
        <select id="lang-picker">
          <option value="en" selected>English</option>
          <option value="fr">French</option>
        </select>
      </div>
      <button id="generate-btn">Generate Image</button>

      <div id="result-container">
        <canvas id="image-canvas"></canvas>
        <a id="download-link" href="#">Download Image</a>
      </div>
    </div>

    <script>
      const imageUploader = document.getElementById("image-uploader");
      const textInput = document.getElementById("text-input");
      const colorPicker = document.getElementById("color-picker");
      const langPicker = document.getElementById("lang-picker");
      const generateBtn = document.getElementById("generate-btn");
      const canvas = document.getElementById("image-canvas");
      const ctx = canvas.getContext("2d");
      const downloadLink = document.getElementById("download-link");
      let lang;

      const addTopBannerCheckbox = document.getElementById(
        "add-top-banner-checkbox"
      );
      const topBannerControls = document.getElementById("top-banner-controls");
      const titleInput = document.getElementById("title-input"); // Now a textarea
      const subtitleInput = document.getElementById("subtitle-input"); // Now a textarea
      const highlightColorPicker = document.getElementById(
        "highlight-color-picker"
      );

      addTopBannerCheckbox.addEventListener("change", () => {
        topBannerControls.style.display = addTopBannerCheckbox.checked
          ? "block"
          : "none";
      });

      const colorsForBlackLogo = new Set([
        "#E0F2FF",
        "#FFDDBD",
        "#FFD15C",
        "#F2FFE5",
        "#D7EDFE",
        "#FCEEFB",
      ]);

      generateBtn.addEventListener("click", () => {
        const file = imageUploader.files[0];
        const text = textInput.value;
        lang = langPicker.value;
        const color = colorPicker.value;

        const addTopBanner = addTopBannerCheckbox.checked;
        const titleText = titleInput.value; // Get value from textarea
        const subtitleText = subtitleInput.value; // Get value from textarea
        const highlightColor = highlightColorPicker.value;

        if (!file) {
          alert("Please upload an image first.");
          return;
        }
        if (!text.trim()) {
          alert("Please enter some text for the bottom banner.");
          return;
        }

        const originalFilename = file.name;
        const nameWithoutExtension =
          originalFilename.substring(0, originalFilename.lastIndexOf(".")) ||
          originalFilename;
        const newFilename = `${nameWithoutExtension}_SM.png`;

        const reader = new FileReader();
        reader.onload = (e) => {
          const userImage = new Image();
          userImage.onload = () => {
            document.fonts.ready
              .then(() => {
                createImage(
                  userImage,
                  text,
                  color,
                  newFilename,
                  false,
                  addTopBanner,
                  titleText,
                  subtitleText,
                  highlightColor
                );
              })
              .catch((err) => {
                console.error("Font could not be loaded: ", err);
                alert(
                  "Could not load the custom font. Using Arial as a fallback."
                );
                createImage(
                  userImage,
                  text,
                  color,
                  newFilename,
                  true,
                  addTopBanner,
                  titleText,
                  subtitleText,
                  highlightColor
                );
              });
          };
          userImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });

      // --- MODIFIED --- Helper function to calculate lines needed with multi-line wrapping
      function calculateWrappedLines(ctx, text, fontStyle, maxWidth) {
        let lineCount = 0;
        const manualLines = text.split("\n");

        ctx.save();
        ctx.font = fontStyle;
        ctx.fontStretch = "87.5%";

        manualLines.forEach((line) => {
          // Remove stars for width calculation if needed (only for title)
          const plainLine = fontStyle.includes("700")
            ? line.replace(/\*/g, "")
            : line;
          let remainingText = plainLine.trim();

          if (!remainingText) {
            // Handle empty manual lines
            lineCount++;
            return;
          }

          while (remainingText) {
            lineCount++; // Start a new line
            let currentLine = "";
            let words = remainingText.split(" ");
            let testLine = "";

            // Find the longest possible line that fits
            for (let i = 0; i < words.length; i++) {
              testLine = currentLine ? currentLine + " " + words[i] : words[i];
              if (ctx.measureText(testLine).width > maxWidth && i > 0) {
                // The currentLine fits, but adding the next word doesn't
                break;
              } else {
                currentLine = testLine;
              }
            }

            // If even the first word doesn't fit, draw it on its own line
            if (!currentLine && words.length > 0) {
              currentLine = words[0];
            }

            // Remove the drawn portion from remainingText
            if (currentLine.length === remainingText.length) {
              remainingText = ""; // The whole rest fits
            } else {
              // Find the point where currentLine ends in remainingText
              // Need to handle potential multiple occurrences, find the first one
              let startIndex = remainingText.indexOf(currentLine);
              if (startIndex === 0) {
                // Should always start at 0
                remainingText = remainingText
                  .substring(currentLine.length)
                  .trim();
              } else {
                // Fallback: This shouldn't happen with the logic above, but be safe
                remainingText = remainingText.substring(words[0].length).trim();
              }
            }
          }
        });

        ctx.restore();
        return Math.max(1, lineCount); // Ensure at least 1 line is counted if text exists
      }

      // --- MODIFIED ---: drawStyledText now handles multi-line wrapping
      function drawStyledText(
        ctx,
        text,
        x,
        y,
        fontSize,
        lineHeight,
        fontFamily,
        defaultColor,
        highlightColor,
        maxWidth
      ) {
        const manualLines = text.split("\n");
        let currentY = y;
        const startX = x;

        ctx.save();
        ctx.textBaseline = "top";

        manualLines.forEach((manualLine) => {
          let remainingText = manualLine.trim();
          let linePartsBuffer = []; // Buffer to hold parts for the current line

          while (remainingText) {
            let currentLineText = ""; // The plain text of the line being built
            let currentLineParts = []; // The styled parts for this line
            let words = remainingText.split(/(\s+|\*)/).filter(Boolean); // Split by space or *, keeping delimiters
            let fits = true;

            // Build the current line word by word or part by part
            for (let i = 0; i < words.length; i++) {
              let part = words[i];
              let testLineText = currentLineText
                ? currentLineText + part
                : part;
              // Measure the plain text version
              ctx.font = `700 ${fontSize}px "${fontFamily}"`;
              ctx.fontStretch = "87.5%";
              let testWidth = ctx.measureText(
                testLineText.replace(/\*/g, "")
              ).width;

              if (testWidth > maxWidth && currentLineText.length > 0) {
                // Current part makes the line too long, break here
                fits = false;
                remainingText = words.slice(i).join("").trim();
                break;
              } else {
                currentLineText += part;
                currentLineParts.push(part);
                // If it's the last word and everything fits
                if (i === words.length - 1) {
                  remainingText = "";
                }
              }
            }
            // Handle case where a single word/part is too long
            if (currentLineParts.length === 0 && words.length > 0) {
              currentLineParts.push(words[0]);
              remainingText = words.slice(1).join("").trim();
            }

            // Draw the constructed line
            let currentX = startX;
            let isBoldSection = false;
            currentLineParts.forEach((part) => {
              if (part === "*") {
                isBoldSection = !isBoldSection;
                return; // Don't draw the asterisk itself
              }
              if (/\s+/.test(part)) {
                // If it's whitespace
                ctx.font = `700 ${fontSize}px "${fontFamily}"`;
                ctx.fontStretch = "87.5%";
                currentX += ctx.measureText(part).width; // Advance X for spaces
                return;
              }

              ctx.fillStyle = isBoldSection ? highlightColor : defaultColor;
              ctx.font = `700 ${fontSize}px "${fontFamily}"`;
              ctx.fontStretch = "87.5%";
              ctx.fillText(part, currentX, currentY);
              currentX += ctx.measureText(part).width;
            });
            currentY += lineHeight; // Move to the next line
          }
          if (!manualLine.trim()) {
            // Handle empty manual lines (just add line height)
            currentY += lineHeight;
          }
        });

        ctx.restore();
        return currentY;
      }

      function createImage(
        userImage,
        text,
        color,
        newFilename,
        useFallbackFont = false,
        addTopBanner = false,
        titleText = "",
        subtitleText = "",
        highlightColor = "#0073b0"
      ) {
        const resolutionMultiplier = 3;

        let bottomBannerHeight;
        let logoPadding;
        let textPadding;

        if (userImage.width > 1000) {
          bottomBannerHeight = 100 * resolutionMultiplier;
          logoPadding = 75 * resolutionMultiplier;
          textPadding = 75 * resolutionMultiplier;
        } else {
          bottomBannerHeight = 50 * resolutionMultiplier;
          logoPadding = 37.5 * resolutionMultiplier;
          textPadding = 37.5 * resolutionMultiplier;
        }

        let topBannerHeight = 0;
        let titleSize;
        let subtitleSize;
        let topBannerPadding;

        if (userImage.width > 1000) {
          titleSize = 60 * resolutionMultiplier;
          subtitleSize = 40 * resolutionMultiplier;
          topBannerPadding = logoPadding / 2;
        } else {
          titleSize = 30 * resolutionMultiplier;
          subtitleSize = 20 * resolutionMultiplier;
          topBannerPadding = logoPadding / 2;
        }

        // --- MODIFIED ---: Pre-calculate lines and banner height using the updated function
        let titleLines = 0;
        let subtitleLines = 0;
        let titleLineHeight = 0;
        let subtitleLineHeight = 0;
        const tempCanvasWidth = userImage.width * resolutionMultiplier;
        const tempMaxWidth = tempCanvasWidth - logoPadding * 2;

        if (addTopBanner && (titleText || subtitleText)) {
          if (titleText) {
            const titleFontStyle = useFallbackFont
              ? `700 ${titleSize}px Arial`
              : `700 ${titleSize}px "Noto Sans Display"`;
            titleLines = calculateWrappedLines(
              ctx,
              titleText,
              titleFontStyle,
              tempMaxWidth
            );
            titleLineHeight = titleSize + 5 * resolutionMultiplier;
          }
          if (subtitleText) {
            const subtitleFontStyle = useFallbackFont
              ? `500 ${subtitleSize}px Arial`
              : `500 ${subtitleSize}px "Noto Sans Display"`;
            subtitleLines = calculateWrappedLines(
              ctx,
              subtitleText,
              subtitleFontStyle,
              tempMaxWidth
            );
            subtitleLineHeight = subtitleSize + 5 * resolutionMultiplier;
          }

          topBannerHeight =
            topBannerPadding / 2 +
            titleLines * titleLineHeight +
            subtitleLines * subtitleLineHeight +
            topBannerPadding;
          // Add a little extra padding in case calculation is slightly off
          topBannerHeight += 10 * resolutionMultiplier;
        }

        canvas.width = userImage.width * resolutionMultiplier;
        canvas.height =
          topBannerHeight +
          userImage.height * resolutionMultiplier +
          bottomBannerHeight;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#FFFFFF";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (addTopBanner && topBannerHeight > 0) {
          const leftPadding = logoPadding;
          let currentY = topBannerPadding;
          const maxWidth = canvas.width - leftPadding * 2;

          if (titleText) {
            currentY = drawStyledText(
              ctx,
              titleText,
              leftPadding,
              currentY,
              titleSize,
              titleLineHeight, // Use calculated line height
              "Noto Sans Display",
              "#101D40",
              highlightColor,
              maxWidth
            );
          }

          if (subtitleText) {
            ctx.fillStyle = "#101D3F";
            ctx.textAlign = "left";
            ctx.textBaseline = "top";

            const manualSubtitleLines = subtitleText.split("\n");

            manualSubtitleLines.forEach((line) => {
              let remainingLine = line.trim();
              if (!remainingLine) {
                // Handle empty manual lines
                currentY += subtitleLineHeight;
                return;
              }

              while (remainingLine) {
                ctx.font = useFallbackFont // Reset font before measuring
                  ? `500 ${subtitleSize}px Arial`
                  : `500 ${subtitleSize}px "Noto Sans Display"`;
                ctx.fontStretch = "87.5%";

                let words = remainingLine.split(" ");
                let lineToDraw = "";
                let testLine = "";

                // Find the longest possible line that fits
                for (let i = 0; i < words.length; i++) {
                  testLine = lineToDraw
                    ? lineToDraw + " " + words[i]
                    : words[i];
                  if (ctx.measureText(testLine).width > maxWidth && i > 0) {
                    break;
                  } else {
                    lineToDraw = testLine;
                  }
                }
                // Handle single long word
                if (!lineToDraw && words.length > 0) {
                  lineToDraw = words[0];
                }

                ctx.fillText(lineToDraw, leftPadding, currentY);
                currentY += subtitleLineHeight;

                // Update remainingLine
                if (lineToDraw.length === remainingLine.length) {
                  remainingLine = "";
                } else {
                  let startIndex = remainingLine.indexOf(lineToDraw);
                  if (startIndex === 0) {
                    remainingLine = remainingLine
                      .substring(lineToDraw.length)
                      .trim();
                  } else {
                    // Fallback if something weird happens
                    remainingLine = remainingLine
                      .substring(words[0].length)
                      .trim();
                  }
                }
              }
            });
          }
        }

        const imageY = topBannerHeight;
        ctx.drawImage(
          userImage,
          0,
          imageY,
          userImage.width * resolutionMultiplier,
          userImage.height * resolutionMultiplier
        );

        const bottomBannerY =
          topBannerHeight + userImage.height * resolutionMultiplier;
        ctx.fillStyle = color;
        ctx.fillRect(0, bottomBannerY, canvas.width, bottomBannerHeight);

        const oecdLogo = new Image();
        oecdLogo.onload = () => {
          var logoMaxHeight;
          if (userImage.width > 1000) {
            logoMaxHeight = 50 * resolutionMultiplier;
          } else {
            logoMaxHeight = 25 * resolutionMultiplier;
          }

          const logoAspectRatio = oecdLogo.width / oecdLogo.height;
          const logoHeight = logoMaxHeight;
          const logoWidth = logoHeight * logoAspectRatio;
          const logoY = bottomBannerY + (bottomBannerHeight - logoHeight) / 2;
          const logoX = logoPadding;
          ctx.drawImage(oecdLogo, logoX, logoY, logoWidth, logoHeight);

          var textColor;
          var fontSize;
          if (userImage.width > 1000) {
            textColor = colorsForBlackLogo.has(color) ? "#000000" : "#FFFFFF";
            fontSize = 30 * resolutionMultiplier;
          } else {
            textColor = colorsForBlackLogo.has(color) ? "#000000" : "#FFFFFF";
            fontSize = 15 * resolutionMultiplier;
          }

          ctx.fillStyle = textColor;

          if (userImage.width > 1000) {
            ctx.font = useFallbackFont
              ? `${fontSize}px Arial`
              : `300 ${fontSize}px "Noto Sans Display"`;
          } else {
            ctx.font = useFallbackFont
              ? `${fontSize}px Arial`
              : `300 ${fontSize}px "Noto Sans Display"`;
          }

          ctx.textAlign = "right";

          const textMetrics = ctx.measureText(text);
          const logoRightX = logoX + logoWidth;
          const textLeftX = canvas.width - textPadding - textMetrics.width;

          if (textLeftX < logoRightX + 40 * resolutionMultiplier) {
            ctx.textBaseline = "top";
            var lineHeight =
              userImage.width > 1000
                ? 35 * resolutionMultiplier
                : 18 * resolutionMultiplier;
            const blockHeight = lineHeight * 2;
            const topPaddingForBlock = (bottomBannerHeight - blockHeight) / 2;
            const textY1 = bottomBannerY + topPaddingForBlock;

            let line1 = "",
              line2 = "";
            const middle = Math.floor(text.length / 2);
            const splitPoint = text.lastIndexOf(" ", middle);
            if (splitPoint !== -1) {
              line1 = text.substring(0, splitPoint);
              line2 = text.substring(splitPoint + 1);
            } else {
              line1 = text;
            }

            ctx.fillText(line1, canvas.width - textPadding, textY1);
            if (line2) {
              ctx.fillText(
                line2,
                canvas.width - textPadding,
                textY1 + lineHeight
              );
            }
          } else {
            ctx.textBaseline = "middle";
            const textY = bottomBannerY + bottomBannerHeight / 2;
            ctx.fillText(text, canvas.width - textPadding, textY);
          }

          downloadLink.download = newFilename;
          downloadLink.href = canvas.toDataURL("image/png");
          downloadLink.style.display = "inline-block";
        };

        oecdLogo.onerror = () => {
          alert(
            "Error: Could not load the logo. This is an unexpected error. Please try refreshing the page."
          );
        };

        let logoSrc = "";
        if (lang === "fr") {
          logoSrc = colorsForBlackLogo.has(color)
            ? "logo/OCDE_logo_fr.svg"
            : "logo/OECD logo FR White no tagline.svg";
        } else {
          logoSrc = colorsForBlackLogo.has(color)
            ? "logo/OECD_20cm_blue_notag.svg"
            : "logo/OECD logo EN White no tagline.svg";
        }
        oecdLogo.src = logoSrc;
      }
    </script>
  </body>
</html>
