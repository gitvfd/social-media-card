

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Banner Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #app-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #111;
            margin-bottom: 2rem;
        }
        .control-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="text"],
        input[type="file"],
        input[type="color"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input[type="text"] {
            font-family: 'Noto Sans Display', sans-serif;
        }
        input[type="color"] {
            height: 50px;
            padding: 0.25rem;
        }
        button {
            background-color: #0073b0;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #005a8c;
        }
        #result-container {
            margin-top: 2rem;
        }
        #image-canvas {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        #download-link {
            display: none;
            margin-top: 1rem;
            background-color: #28a745;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        #download-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <h1>Image Banner Generator</h1>

        <div class="control-group">
            <label for="image-uploader">1. Upload your image (PNG or SVG)</label>
            <input type="file" id="image-uploader" accept="image/png, image/svg+xml">
        </div>

        <div class="control-group">
            <label for="text-input">2. Enter your text</label>
            <input type="text" id="text-input" placeholder="e.g., Interim Economic Outlook 2025">
        </div>

        <div class="control-group">
            <label for="color-picker">3. Pick a banner color</label>
            <input type="color" id="color-picker" value="#0073b0">
        </div>

        <button id="generate-btn">Generate Image</button>

        <div id="result-container">
            <canvas id="image-canvas"></canvas>
            <a id="download-link" href="#" download="generated-image.png">Download Image</a>
        </div>
    </div>

    <script>
        const imageUploader = document.getElementById('image-uploader');
        const textInput = document.getElementById('text-input');
        const colorPicker = document.getElementById('color-picker');
        const generateBtn = document.getElementById('generate-btn');
        const canvas = document.getElementById('image-canvas');
        const ctx = canvas.getContext('2d');
        const downloadLink = document.getElementById('download-link');

        generateBtn.addEventListener('click', () => {
            const file = imageUploader.files[0];
            const text = textInput.value;
            const color = colorPicker.value;

            if (!file) {
                alert("Please upload an image first.");
                return;
            }

            if (!text.trim()) {
                alert("Please enter some text for the banner.");
                return;
            }

            const reader = new FileReader();

            reader.onload = (e) => {
                const userImage = new Image();
                userImage.onload = () => {
                    document.fonts.load("bold 14px 'Noto Sans Display'").then(() => {
                         createImage(userImage, text, color);
                    }).catch(err => {
                        console.error('Font could not be loaded: ', err);
                        alert('Could not load the custom font. Using Arial as a fallback.');
                        createImage(userImage, text, color, true);
                    });
                };
                userImage.src = e.target.result;
            };

            reader.readAsDataURL(file);
        });

        function createImage(userImage, text, color, useFallbackFont = false) {
            const bannerHeight = 100;
            const logoPadding = 75;
            const textPadding = 75;

            canvas.width = userImage.width;
            canvas.height = userImage.height + bannerHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw initial elements
            ctx.drawImage(userImage, 0, 0);
            ctx.fillStyle = color;
            ctx.fillRect(0, userImage.height, canvas.width, bannerHeight);

            // Start loading the logo
            const oecdLogo = new Image();
            
            // --- FIX IS HERE ---
            // All subsequent drawing steps are now INSIDE oecdLogo.onload
            oecdLogo.onload = () => {
                // Step 1: Draw the logo
                const logoMaxHeight = 50;
                const logoAspectRatio = oecdLogo.width / oecdLogo.height;
                const logoHeight = logoMaxHeight;
                const logoWidth = logoHeight * logoAspectRatio;
                const logoY = userImage.height + (bannerHeight - logoHeight) / 2;
                const logoX = logoPadding;
                ctx.drawImage(oecdLogo, logoX, logoY, logoWidth, logoHeight);

                // Step 2: Draw the text
                ctx.fillStyle = "#000000"; // Black text
                ctx.font = useFallbackFont ? "34px Arial" : "34px 'Noto Sans Display'";
                ctx.textAlign = "right";
                ctx.textBaseline = "middle";
                const textX = canvas.width - textPadding;
                const textY = userImage.height + (bannerHeight / 2);
                ctx.fillText(text, textX, textY);

                // Step 3: Now that everything is drawn, create and show the download link
                downloadLink.href = canvas.toDataURL('image/png');
                downloadLink.style.display = 'inline-block';
            };

            oecdLogo.onerror = () => {
                alert("Error: Could not load the logo. Make sure the 'logo/oecd.svg' file exists.");
            };
            
            oecdLogo.src = 'logo/OECD_20cm_blue_notag.svg';
        }
    </script>
</body>
</html>
