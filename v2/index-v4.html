<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Banner Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--<link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;700&family=Noto+Sans+Display+SemiCondensed:wght@500;700&display=swap"
      rel="stylesheet"
    />-->
    <style>
      @font-face {
        font-family: "NotoSansDisplaySemiCondensed";
        font-style: normal;
        font-weight: 500;
        src: url("https://fonts.gstatic.com/s/notosansdisplaysemicondensed/v1/5A.woff2")
          format("woff2");
        font-display: swap;
      }
    </style>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
        box-sizing: border-box;
      }
      #app-container {
        background: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }
      h1 {
        color: #111;
        margin-bottom: 2rem;
      }
      .control-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }
      .inline-label {
        display: inline-block;
        vertical-align: middle;
      }
      input[type="checkbox"] {
        width: auto;
        margin-right: 8px;
        vertical-align: middle;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      .annotation {
        font-weight: 300;
        font-size: 0.8rem;
        color: #555;
      }
      input[type="text"],
      input[type="file"],
      select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 1rem;
        background-color: white;
      }
      input[type="text"] {
        font-family: "Noto Sans Display", sans-serif;
      }
      button {
        background-color: #0073b0;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
      }
      button:hover {
        background-color: #005a8c;
      }
      #result-container {
        margin-top: 2rem;
      }
      #image-canvas {
        max-width: 100%;
        border-radius: 8px;
        border: 1px solid #eee;
      }
      #download-link {
        display: none;
        margin-top: 1rem;
        background-color: #28a745;
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s;
      }
      #download-link:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <h1>OECD social media chart banner Generator</h1>

      <div class="control-group">
        <input type="checkbox" id="add-top-banner-checkbox" />
        <label for="add-top-banner-checkbox" class="inline-label"
          >Add top banner with title/subtitle</label
        >
      </div>

      <div id="top-banner-controls" style="display: none">
        <div class="control-group">
          <label for="title-input"
            >Title
            <span class="annotation"
              >Use *...* to mark text for color, e.g., Title with *colored*
              text</span
            ></label
          >
          <input
            type="text"
            id="title-input"
            placeholder="e.g., Chart of the Week"
          />
        </div>
        <div class="control-group">
          <label for="highlight-color-picker">Color for highlighted text</label>
          <select id="highlight-color-picker">
            <option value="#156df9">Highlight Blue</option>
          </select>
        </div>
        <div class="control-group">
          <label for="subtitle-input">Subtitle</label>
          <input
            type="text"
            id="subtitle-input"
            placeholder="e.g., September 2025"
          />
        </div>
      </div>

      <div class="control-group">
        <label for="image-uploader"
          >1. Upload your image (PNG or SVG)
          <span class="annotation">width : 600px / height : 700px</span></label
        >
        <input
          type="file"
          id="image-uploader"
          accept="image/png, image/svg+xml"
        />
      </div>

      <div class="control-group">
        <label for="text-input"
          >2. Enter your text (bottom banner)
          <span class="annotation">max â‰ˆ100 characters</span></label
        >
        <input
          type="text"
          id="text-input"
          placeholder="e.g., Interim Economic Outlook 2025 "
        />
      </div>

      <div class="control-group">
        <label for="color-picker">3. Pick a bottom banner color</label>
        <select id="color-picker">
          <option value="#101D40">Midnight</option>
          <option value="#E0F2FF">Light blue</option>
          <option value="#591C37">Plum</option>
          <option value="#3A0C12">Burgundy</option>
          <option value="#FFDDBD">Orange</option>
          <option value="#FFD15C">Yellow</option>
          <option value="#183F15">Forest Green</option>
          <option value="#F2FFE5">Grassy Green</option>
          <option value="#00292E">Turquoise</option>
          <option value="#001C37">Ocean</option>
          <option value="#D7EDFE">Sky</option>
          <option value="#3A062D">Berry</option>
          <option value="#FCEEFB">Lilac</option>
        </select>
      </div>
      <div class="control-group">
        <label for="lang-picker">4. Choose a language</label>
        <select id="lang-picker">
          <option value="en" selected>English</option>
          <option value="fr">French</option>
        </select>
      </div>
      <button id="generate-btn">Generate Image</button>

      <div id="result-container">
        <canvas id="image-canvas"></canvas>
        <a id="download-link" href="#">Download Image</a>
      </div>
    </div>
    <span
      id="font-preload"
      style="
        font-family: 'Noto Sans Display SemiCondensed';
        visibility: hidden;
        position: absolute;
      "
      >.</span
    >

    <script>
      const imageUploader = document.getElementById("image-uploader");
      const textInput = document.getElementById("text-input");
      const colorPicker = document.getElementById("color-picker");
      const langPicker = document.getElementById("lang-picker");
      const generateBtn = document.getElementById("generate-btn");
      const canvas = document.getElementById("image-canvas");
      const ctx = canvas.getContext("2d");
      const downloadLink = document.getElementById("download-link");
      let lang;

      const addTopBannerCheckbox = document.getElementById(
        "add-top-banner-checkbox"
      );
      const topBannerControls = document.getElementById("top-banner-controls");
      const titleInput = document.getElementById("title-input");
      const subtitleInput = document.getElementById("subtitle-input");
      const highlightColorPicker = document.getElementById(
        "highlight-color-picker"
      );

      addTopBannerCheckbox.addEventListener("change", () => {
        topBannerControls.style.display = addTopBannerCheckbox.checked
          ? "block"
          : "none";
      });

      const colorsForBlackLogo = new Set([
        "#E0F2FF",
        "#FFDDBD",
        "#FFD15C",
        "#F2FFE5",
        "#D7EDFE",
        "#FCEEFB",
      ]);

      generateBtn.addEventListener("click", () => {
        const file = imageUploader.files[0];
        const text = textInput.value;
        lang = langPicker.value;
        const color = colorPicker.value;

        const addTopBanner = addTopBannerCheckbox.checked;
        const titleText = titleInput.value;
        const subtitleText = subtitleInput.value;
        const highlightColor = highlightColorPicker.value;

        if (!file) {
          alert("Please upload an image first.");
          return;
        }
        if (!text.trim()) {
          alert("Please enter some text for the bottom banner.");
          return;
        }

        const originalFilename = file.name;
        const nameWithoutExtension =
          originalFilename.substring(0, originalFilename.lastIndexOf(".")) ||
          originalFilename;
        const newFilename = `${nameWithoutExtension}_SM.png`;

        const reader = new FileReader();
        reader.onload = (e) => {
          const userImage = new Image();
          userImage.onload = () => {
            document.fonts.ready
              .then(() => {
                createImage(
                  userImage,
                  text,
                  color,
                  newFilename,
                  false,
                  addTopBanner,
                  titleText,
                  subtitleText,
                  highlightColor
                );
              })
              .catch((err) => {
                console.error("Font could not be loaded: ", err);
                alert(
                  "Could not load the custom font. Using Arial as a fallback."
                );
                createImage(
                  userImage,
                  text,
                  color,
                  newFilename,
                  true,
                  addTopBanner,
                  titleText,
                  subtitleText,
                  highlightColor
                );
              });
          };
          userImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });

      function drawStyledText(
        ctx,
        text,
        x,
        y,
        fontSize,
        fontFamily,
        defaultColor,
        highlightColor
      ) {
        const parts = text.split("*");
        let currentX = x;
        ctx.save();
        ctx.textBaseline = "top";
        // ðŸŸ¢ Fix: use the passed fontFamily variable, not topBannerFont
        ctx.font = `700 ${fontSize}px "${fontFamily}", "Noto Sans Display", sans-serif`;

        parts.forEach((part, index) => {
          const isHighlighted = index % 2 === 1;
          ctx.fillStyle = isHighlighted ? highlightColor : defaultColor;
          ctx.fillText(part, currentX, y);
          currentX += ctx.measureText(part).width;
        });
        ctx.restore();
      }

      function createImage(
        userImage,
        text,
        color,
        newFilename,
        useFallbackFont = false,
        addTopBanner = false,
        titleText = "",
        subtitleText = "",
        highlightColor = "#0073b0"
      ) {
        const resolutionMultiplier = 3;

        let bottomBannerHeight;
        let logoPadding;
        let textPadding;

        if (userImage.width > 1000) {
          bottomBannerHeight = 100 * resolutionMultiplier;
          logoPadding = 75 * resolutionMultiplier;
          textPadding = 75 * resolutionMultiplier;
        } else {
          bottomBannerHeight = 50 * resolutionMultiplier;
          logoPadding = 37.5 * resolutionMultiplier;
          textPadding = 37.5 * resolutionMultiplier;
        }

        let topBannerHeight = 0;
        let titleSize;
        let subtitleSize;
        let topBannerPadding;

        if (userImage.width > 1000) {
          titleSize = 64 * resolutionMultiplier;
          subtitleSize = 42 * resolutionMultiplier;
          topBannerPadding = logoPadding;
        } else {
          titleSize = 32 * resolutionMultiplier;
          subtitleSize = 21 * resolutionMultiplier;
          topBannerPadding = logoPadding / 2;
        }

        if (addTopBanner && (titleText || subtitleText)) {
          let neededHeight = topBannerPadding / 2;
          if (titleText) neededHeight += titleSize;
          if (subtitleText)
            neededHeight += subtitleSize + 5 * resolutionMultiplier;
          neededHeight += topBannerPadding;
          topBannerHeight = neededHeight;
        }

        canvas.width = userImage.width * resolutionMultiplier;
        canvas.height =
          topBannerHeight +
          userImage.height * resolutionMultiplier +
          bottomBannerHeight;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#FFFFFF";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // âœ… Fixed font name with proper quotes
        const topBannerFontFamily = "NotoSansDisplaySemiCondensed";
        const topBannerFont = useFallbackFont ? "Arial" : topBannerFontFamily;

        if (addTopBanner && topBannerHeight > 0) {
          const leftPadding = logoPadding;
          let currentY = topBannerPadding;

          if (titleText) {
            drawStyledText(
              ctx,
              titleText,
              leftPadding,
              currentY,
              titleSize,
              topBannerFont,
              "#000000",
              highlightColor
            );
            currentY += titleSize + 5 * resolutionMultiplier;
          }

          if (subtitleText) {
            ctx.font = `500 ${subtitleSize}px "${topBannerFont}", "Noto Sans Display", sans-serif`;
            ctx.fillStyle = "#000000";
            ctx.textAlign = "left";
            ctx.textBaseline = "top";
            ctx.fillText(subtitleText, leftPadding, currentY);
          }
        }

        const imageY = topBannerHeight;
        ctx.drawImage(
          userImage,
          0,
          imageY,
          userImage.width * resolutionMultiplier,
          userImage.height * resolutionMultiplier
        );

        const bottomBannerY =
          topBannerHeight + userImage.height * resolutionMultiplier;
        ctx.fillStyle = color;
        ctx.fillRect(0, bottomBannerY, canvas.width, bottomBannerHeight);

        const oecdLogo = new Image();
        oecdLogo.onload = () => {
          var logoMaxHeight;
          if (userImage.width > 1000) {
            logoMaxHeight = 50 * resolutionMultiplier;
          } else {
            logoMaxHeight = 30 * resolutionMultiplier;
          }

          const logoAspectRatio = oecdLogo.width / oecdLogo.height;
          const logoHeight = logoMaxHeight;
          const logoWidth = logoHeight * logoAspectRatio;
          const logoY = bottomBannerY + (bottomBannerHeight - logoHeight) / 2;
          const logoX = logoPadding;
          ctx.drawImage(oecdLogo, logoX, logoY, logoWidth, logoHeight);

          var textColor;
          var fontSize;
          if (userImage.width > 1000) {
            textColor = colorsForBlackLogo.has(color) ? "#000000" : "#FFFFFF";
            fontSize = 30 * resolutionMultiplier;
          } else {
            textColor = colorsForBlackLogo.has(color) ? "#000000" : "#FFFFFF";
            fontSize = 15 * resolutionMultiplier;
          }

          ctx.fillStyle = textColor;

          if (userImage.width > 1000) {
            ctx.font = useFallbackFont
              ? `${fontSize}px Arial`
              : `bold ${fontSize}px 'Noto Sans Display'`;
          } else {
            ctx.font = useFallbackFont
              ? `${fontSize}px Arial`
              : `400 ${fontSize}px 'Noto Sans Display'`;
          }

          ctx.textAlign = "right";

          const textMetrics = ctx.measureText(text);
          const logoRightX = logoX + logoWidth;
          const textLeftX = canvas.width - textPadding - textMetrics.width;

          if (textLeftX < logoRightX + 40 * resolutionMultiplier) {
            ctx.textBaseline = "top";
            var lineHeight =
              userImage.width > 1000
                ? 35 * resolutionMultiplier
                : 18 * resolutionMultiplier;
            const blockHeight = lineHeight * 2;
            const topPaddingForBlock = (bottomBannerHeight - blockHeight) / 2;
            const textY1 = bottomBannerY + topPaddingForBlock;

            let line1 = "",
              line2 = "";
            const middle = Math.floor(text.length / 2);
            const splitPoint = text.lastIndexOf(" ", middle);
            if (splitPoint !== -1) {
              // --- MODIFIED ---: Corrected the typo here.
              line1 = text.substring(0, splitPoint);
              line2 = text.substring(splitPoint + 1);
            } else {
              line1 = text;
            }

            ctx.fillText(line1, canvas.width - textPadding, textY1);
            if (line2) {
              ctx.fillText(
                line2,
                canvas.width - textPadding,
                textY1 + lineHeight
              );
            }
          } else {
            ctx.textBaseline = "middle";
            const textY = bottomBannerY + bottomBannerHeight / 2;
            ctx.fillText(text, canvas.width - textPadding, textY);
          }

          downloadLink.download = newFilename;
          downloadLink.href = canvas.toDataURL("image/png");
          downloadLink.style.display = "inline-block";
        };

        oecdLogo.onerror = () => {
          alert(
            "Error: Could not load the logo. This is an unexpected error. Please try refreshing the page."
          );
        };

        let logoSrc = "";
        if (lang === "fr") {
          logoSrc = colorsForBlackLogo.has(color)
            ? "logo/OCDE_logo_fr.svg"
            : "logo/OECD logo FR White no tagline.svg";
        } else {
          logoSrc = colorsForBlackLogo.has(color)
            ? "logo/OECD_20cm_blue_notag.svg"
            : "logo/OECD logo EN White no tagline.svg";
        }
        oecdLogo.src = logoSrc;
      }
    </script>
  </body>
</html>
